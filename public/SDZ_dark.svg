<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="14" fill="#0D1B2A"/>
  <!-- hexagon pointy-top -->
  <polygon
    points="32,9 52,21 52,43 32,55 12,43 12,21"
    fill="none"
    stroke="#00E5C4"
    stroke-width="4.5"
    stroke-linejoin="round"
  />
  <!-- center dot -->
  <circle cx="32" cy="32" r="3.5" fill="#00E5C4"/>
  <!-- lines from center to alternating vertices (circuit feel) -->
  <line x1="32" y1="32" x2="32" y2="9"  stroke="#00E5C4" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="32" y1="32" x2="52" y2="43" stroke="#00E5C4" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="32" y1="32" x2="12" y2="43" stroke="#00E5C4" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
